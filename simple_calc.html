<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simple Calc</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form name="myForm">
        <div>
            <label>Number1: </label>
            <input type="number" name="num1">
        </div>
        <div>
            <label>Number2: </label>
            <input type="number" name="num2">
        </div>
        
        <div>
            <label>Result: </label>
            <input type="number" name="result"/>
        </div>
    
        <div >
            <button type="button"  onclick="add()">ADD</button>
            <button type="button"  onclick="sub()">SUB</button>
            <button type="button" onclick="mul()" value="multiply">MUL</button>
            <button type="button" onclick="div()">DIV</button>
            <button type="button" onclick="mod()">MOD</button>
            <button type="button"  onclick="clr()">Clear</button>
        </div>
      </form>  
    
    <script>
        function add(){
            let first = parseInt(myForm.num1.value)
            let scnd = parseInt(myForm.num2.value)
            var res=first+scnd;
            myForm.result.value=res;
        }
        function sub(){
            let first = parseInt(myForm.num1.value)
            let scnd = parseInt(myForm.num2.value)
            var res=first-scnd;
            myForm.result.value=res;
        }
        function mul(){
            let first = parseInt(myForm.num1.value)
            let scnd = parseInt(myForm.num2.value)
            var res=first*scnd;
            myForm.result.value=res;
        }
        function div(){
            let first = parseInt(myForm.num1.value)
            let scnd = parseInt(myForm.num2.value)
            if(scnd==0){
                alert("Can't divide by zero..");
            }
            var res=first/scnd;
            myForm.result.value=res;
        }
        function mod(){
            let first = parseInt(myForm.num1.value)
            let scnd = parseInt(myForm.num2.value)
            var res=first%scnd;
            myForm.result.value=res;
        }
        function clr(){
            myForm.num1.value=""
            myForm.num2.value=""
            myForm.result.value="";
        }
    </script>
</body>
</html>
