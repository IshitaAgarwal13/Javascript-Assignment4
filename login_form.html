<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <div>
        <h1><u>Login Form</u></h1>
    </div>
    <form name="loginForm" onsubmit="return validate(this)" >
        <div>
            <label>Login: </label>
            <input type="text" name="login" />
        </div>
        <div>
            <label>Password: </label>
            <input type="text" name="pass" />
        </div>
        <div>
            
            <input type="submit" value="Login" />
            <input type="button" id="reset" value="Reset"/>
        </div>
    </form>
    <script>
        document.getElementById("reset").onclick= function(){
            clear();
        };
        function validate(){
          let login= loginForm.login.value;
          let pass= loginForm.pass.value;

          if(login=="" && pass == ""){
              alert("All fields are required..");
              loginForm.login.focus();
              return false;
          }

          if(login==""){
              alert("Username for login is required..");
              loginForm.login.focus();
              return false;
          }

          if(pass==""){
              alert("Password is required..");
              loginForm.pass.focus();
              return false;
          }
           
           if(pass.length<5){
             alert("Password should contain atleast five characters");
             loginForm.pass.focus();
             
           }else{
           alert("Login Successfull...")
            return true;}
            return false;
        }
        function clear(){
            loginForm.login.value="";
            loginForm.pass.value="";
        }
    </script>
</body>
</html>
